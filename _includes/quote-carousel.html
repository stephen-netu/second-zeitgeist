<!-- Data-driven Quote Carousel -->
<div class="quote-carousel-container" style="text-align: center; max-width: 800px; margin: 0 auto;" role="region" aria-roledescription="carousel" aria-label="Quotes carousel" aria-live="polite" tabindex="0">
  {% assign quotes = site.data.quotes %}
  {% if quotes and quotes.size > 0 %}
    {% for q in quotes %}
      <div class="quote-slide" id="quote-slide-{{ forloop.index0 }}" role="group" aria-roledescription="slide" aria-label="{{ forloop.index }} of {{ quotes.size }}" aria-hidden="{% if forloop.index0 != 0 %}true{% else %}false{% endif %}">
        <blockquote>"{{ q.text }}"</blockquote>
        {% if q.cite %}<cite>â€” {{ q.cite }}</cite>{% endif %}
      </div>
    {% endfor %}
  {% else %}
    <div class="quote-slide" id="quote-slide-0" role="group" aria-roledescription="slide" aria-label="1 of 1" aria-hidden="false">
      <blockquote>"Add quotes to _data/quotes.yml to populate the carousel."</blockquote>
    </div>
  {% endif %}
  <div class="carousel-indicators" aria-label="Slide indicators"></div>
</div>
