<section id="changelog" class="changelog-section">
  <h2>ðŸ“œ Changelog</h2>
  <ul class="changelog-list">
    {% for item in site.data.changelog %}
      <li class="changelog-item">
        <div class="changelog-header">
          <span class="version">{{ item.version }}</span>
          <span class="date change-date">{{ item.date }}</span>
        </div>
        <h3>{{ item.title }}</h3>
        <p>{{ item.description }}</p>
        <ul class="change-notes">
          {% for note in item.notes %}
            <li class="note-item">{{ note }}</li>
          {% endfor %}
        </ul>
      </li>
    {% endfor %}
  </ul>
</section>

<style>
  .changelog-section {
    margin: 4rem 0;
    padding: 2rem;
    background-color: #f8f9fa;
    border-radius: 8px;
  }
  
  .changelog-list {
    list-style: none;
    padding: 0;
    margin: 2rem 0 0;
  }
  
  .changelog-item {
    margin-bottom: 2rem;
    position: relative;
    padding-left: 1.5rem;
  }
  
  .changelog-item:before {
    content: '';
    position: absolute;
    left: 0;
    top: 0.5rem;
    width: 12px;
    height: 12px;
    border-radius: 50%;
    background-color: #3498db;
  }
  
  .changelog-item:not(:last-child):after {
    content: '';
    position: absolute;
    left: 5px;
    top: 1rem;
    bottom: -1.5rem;
    width: 2px;
    background-color: #e9ecef;
  }
  
  .changelog-header {
    margin-bottom: 0.5rem;
  }
  
  .version {
    font-weight: bold;
    font-size: 1.1rem;
    color: #2c3e50;
  }
  
  .date {
    margin-left: 1rem;
    color: #7f8c8d;
    font-size: 0.9rem;
  }
  
  .change-notes {
    padding-left: 1.5rem;
    margin: 0.5rem 0;
  }
  
  .note-item {
    margin-bottom: 0.25rem;
    line-height: 1.5;
  }

  @media (max-width: 768px) {
    .changelog-section {
      padding: 1.5rem 1rem;
    }
    
    .date {
      display: block;
      margin-left: 0;
      margin-top: 0.25rem;
    }
  }
  
  @media print {
    .changelog-section {
      background-color: transparent;
      padding: 0;
    }
    
    .changelog-item:before,
    .changelog-item:after {
      display: none;
    }
    
    .changelog-item {
      padding-left: 0;
      border-top: 1px solid #ddd;
      padding-top: 1rem;
    }
  }
</style>
