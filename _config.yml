title: Second Zeitgeist Manifesto
description: A collective vision and manifesto for technology that serves humanity with integrity and purpose
# theme: jekyll-theme-minimal # Comment out since we're using remote_theme
url: ""
baseurl: "/second-zeitgeist"

# Build settings
markdown: kramdown
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-remote-theme

remote_theme: pages-themes/minimal@v0.2.0

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - .jekyll-cache
  - README.md
  - second-zeitgeist/vendor
  - second-zeitgeist/_site 


plugins:
  - jekyll-get-json

jekyll_get_json:
  - data: timeline
    json: "https://docs.google.com/spreadsheets/d/e/2PACX-1vS4CSlC4qRN5AONG8pK8s7Ozr0kcbCBgCkv9c1Pswrgiv9II6ex_Z997L8jJRzWBvL9I36w8FhDmZYP/pub?gid=381460458&single=true&output=csv"
    cache: false